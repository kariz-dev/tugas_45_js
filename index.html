<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tugas 45 Javascript</title>
</head>
<body>

    <a href="/tugas45.html">Ke Halaman 1</a>

    <p id="hrefIndex">Ini Halaman 2</p>

    <button onclick="index()">Lihat href</button>

    <script type="text/javascript">
        function index() {
            var x = location.href;
            document.getElementById("hrefIndex").innerHTML = x;
        }
    </script>
    
</body>
</html>
